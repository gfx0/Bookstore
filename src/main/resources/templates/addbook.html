<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BookList</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"  th:href="@{css/bootstrap.min.css}" />
    <link type="text/css" rel="stylesheet" href="css/style.css" th:href="@{css/style.css}" />
</head>
<body>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h2>Add book</h2>
			</div>
			<div class="panel-body">
				<form th:object="${book}" th:action="@{save}" action="#" method="post">		  	
					<label for="author">Author</label>
					<input type="text" id="author" th:field="*{author}" />
					<div style="clear: both; display: block; height: 10px;"></div>
				  	<label for="title">Title</label>
					<input type="text" id="title" th:field="*{title}" />
					<div style="clear: both; display: block; height: 10px;"></div>
					
				  	<label for="isbn">ISBN</label>
					<input type="text" th:field="*{isbn}" />
					<div style="clear: both; display: block; height: 10px;"></div>
					
					<label for="year">Year</label>
					<input type="text" id="year" th:field="*{year}" />				
					<div style="clear: both; display: block; height: 10px;"></div>
					
					<label for="price">Price</label>
					<input type="text" id="price" th:field="*{price}" />			
					<div style="clear: both; display: block; height: 10px;"></div>
					<label for="name">Category</label>
					<select id="name" th:field="*{category}" class ="form-control">
						<option th:each="category:${categories}"
								th:value="${category.cId}"
								th:text="${category.cName}"></option>
					</select>
					<div style="clear: both; display: block; height: 10px;"></div>
					<input class="btn btn-success" type="submit" value="Save"></input>
					<a href="/booklist" class="btn btn-info">Back to booklist</a>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
